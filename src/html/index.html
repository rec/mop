<!DOCTYPE html> 
<html> 
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MOP</title>
		
		<link rel="stylesheet" href="css/jquery.mobile.css" />

		<script type="text/javascript" src="js/phonegap.js"></script>
		<script src="http://www.google.com/jsapi?key=ABQIAAAA7Asvttu3qWLuIBBJ9SPFFBQ-6jU3-FZQOgIZBDafzQ8CjDa04hQRryc7Vtg5LqUnppTdyV4iv1mP_w" type="text/javascript"></script>        
    <script type="text/javascript">
			google.load("maps", "3", {'other_params':'sensor=true'});
			google.load("jquery", "1.5");
		</script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.map.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head> 

	<body>
		<!-- 
			Initial page. When we load the app, we will check to see if the user is logged in.
			If yes, skip this page, otherwise, show login screen 
		-->
		<div id="start" data-role="page">
			<div data-role="header">
				<h1>Sell My Spot</h1>
			</div>
			
			<div data-role="content">
			
				<h1>Welcome to SellMySpot</h1>
				
				<p>
					Please log into your account
				</p>
				
				<div data-role="fieldcontain">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" />
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a"><button id="login" name="login" type="submit">Login</button></div>
					<div class="ui-block-b"><button id="forgot" name="forgot" type="submit">Forgot</button></div>
				</div>
					
				</div>
			</div>
			
			</div>
			
			<div data-role="footer">
			
			</div>
		</div>
		
		<div id="dashboard" data-role="page">
			<div data-role="header">
				<h1>Sell My Spot</h1>
			</div>
			
			<div data-role="content">
				<a href="#map">See the Map</a>
			</div>
			
			<div data-role="footer">
			
			</div>
		</div>
		
		<div id="map" data-role="page">
			<div data-role="header">
				<h1>Sell My Spot</h1>
			</div>
			
			<div data-role="content">
				<div id="map-canvas" style="width: 100%; height: 300px" />
			</div>
			
			<div data-role="footer">
			
			</div>
		</div>
		
	</body>
	
</html>
